    <figcaption><div><p>Alcatraz’s guard towers and catwalks were installed in 1934 – the Federal Penitentiary’s first year in operation. Heavily armed guards kept watch from this tower, plus five others, and a system of catwalks that loomed over the Rock. [Infrared HDRI]</p></div></figcaption>
    
</figure>

<figure>
    
    
        
            
                <a class="nix" href="https://www.google.com/maps/place/37%C2%B049'38%22%20N+122%C2%B025%2721%22+W" target="_blank" rel="nofollow">

            >
            
                </a>
            
        
    
    
    <figcaption><div><p>Built in 1857, the guardhouse is the oldest building on the island. It was the first line of defense against landing parties which would have to enter the building and cross a drawbridge across a 15 foot moat. [Infrared HDRI]</p></div></figcaption>
    
</figure>

<figure>
    
    
        
            
                <a class="nix" href="https://www.google.com/maps/place/37%C2%B049'39%22%20N+122%C2%B025%2723%22+W" target="_blank" rel="nofollow">

                src="http://uploads.mky.io/san-francisco-vacation_07.jpg"
                
                
                
            >
            
                </a>
            
        
    
    
    <figcaption><div><p>From around 1850-1930, the island was occupied by soldiers and their families. The Post Exchange sold food and goods and included a bowling alley and gym. Prior to a consuming fire in 1970, the Exchange was used as a club / recreation hall for the prison guards. [Infrared HDRI]</p></div></figcaption>
    
</figure>
